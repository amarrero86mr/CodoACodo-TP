        <section>
            <h2>CREA TU CUENTA</h2>
            <p>Completa el formulario para ser parte del mundo de los Funkos</p>
        </section> 
        <section>
            <form action="https://formsubmit.co/amarrero86mr@gmail.com" method="POST" name="registro">
                <section>
                    <div>
                        <label for="nombre">Nombre: </label>
                        <input name="nombre" id="nombre" type="text" placeholder="John">
                    </div>
                    <div>
                        <label for="apellido">Apellido: </label>
                        <input name="apellido" id="apellido" type="text" placeholder="Doe">
                    </div>
                    <div>
                        <label for="email">E-mail: </label>
                        <input name="email" id="email" type="email" placeholder="johndoe@correo.com">
                    </div>
                    <div>
                        <label for="contrasenia">Contraseña: </label>
                        <input name="contrasenia" id="contrasenia" type="password" placeholder="********">
                    </div>
                    <div>
                        <label for="contrasenia-repit">Repita Contraseña: </label>
                        <input name="contrasenia-repit" id="contrasenia-repit" type="password" placeholder="********">
                    </div>
                </section>
                <section>
                    <button type="submit">REGISTRAR</button>
                    <label for="termiso-condiciones"></label>
                        <input type="checkbox" id="termiso-condiciones" name="termiso-condiciones">
                        Acepto <a href="../public/termsandconditions.html">Términos y Condiciones</a>
                    </label>
                </section>


            </form>
        </section>
