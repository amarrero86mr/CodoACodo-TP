<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop | edit</title>
</head>
<body>
    <header><!-- INICIO HEADER -->
        <nav>
            <picture>
                <a href="../home.html">
                    <img src="../images/branding/logo_light_horizontal.svg" alt="Logo de FunkoShop">
                </a>
            </picture>
            <div>
                <li><a href="../shop/shop.html">VER TIENDA</a></li>
                <li><a href="..//admin/admin.html">ADMIN</a></li>
                <li><a href="../pages/logout.html">SALIR</a></li>
            </div>
        </nav>
    </header><!-- FIN HEADER -->
    <main>
        <section>
            <h2>EDITAR ITEM</h2>
        </section> 
        <section>
            <form action="https://formsubmit.co/amarrero86mr@gmail.com" method="POST" name="edit">
                <section>
                    <div>
                        <label for="categoria">Categoría:
                            <select name="categoria" id="categoria">
                                <option selected value="figuras">Figuras</option>
                                <option value="llaveros">Llaveros</option>
                                <option value="remeras">Remeras</option>
                            </select>
                            <img src="../images/icons/arrow-down-icon.svg" alt="favicon flecha hacia abajo">
                        </label>
                    </div>
                    <div>
                        <label for="licencia">Licencia:
                            <select name="licencia" id="licencia">
                                <option selected value="select" class="">Seleccionar</option>
                                <option value="Naruto Shippuden">Naruto Shippuden</option>
                                <option value="Star Wars">Star Wars</option>
                                <option value="Pokemon">Pokemon</option>
                                <option value="Harry Potter">Harry Potter</option>
                            </select>
                            <img src="../images/icons/arrow-down-icon.svg" alt="favicon flecha hacia abajo">
                        </label>
                    </div>
                </section>
                <section>
                    <div>
                        <label for="nombre-producto">Nombre del producto:
                            <input type="text" name="nombre" id="nombre-producto" placeholder="Kakashi Hatake Shippuden Saga">
                        </label>
                    </div>
                    <div>
                        <textarea name="detalle-producto" id="" cols="100" rows="10" placeholder="Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori."></textarea>
                    </div>
                </section>
                <section>
                    <label for="codigo">SKU:<input name="codigo" id="codigo" type="text" placeholder="NAR001012"></label>
                    <label for="precio">Precio:<input name="precio" id="precio" type="number" placeholder="1799,00"></label>
                    <label for="stock">Strock:<input name="stock" id="stock" type="number" placeholder="10"></label>
                </section>
                <section>
                    <div>
                        <label for="descuento">Descuento:<input name="descuento" id="descuento" type="number" placeholder="10%"></label>
                    </div>
                    <div>
                        <label for="cuotas">Cuotas:
                            <select name="cuotas" id="cuotas">
                                <option value="3">3 Cuotas sin interés</option>
                                <option value="6" selected>6 Cuotas sin interés</option>
                                <option value="12">12 Cuotas sin interés</option>
                            </select>    
                        </label>
                        <img src="../images/icons/arrow-down-icon.svg" alt="favicon flecha hacia abajo">
                    </div>
                </section>
                <section>
                    <div>
                        <label for="archivos">Imagenes: <input name="archivos" id="archivos" type="file" multiple accept=".jpg, .png"></label>
                    </div>
                    <div>
                        <img src="../images/naruto-shippuden/kakashi-1.webp" alt="figura coleccionable funko de Kakashi Saga Shippuden">
                        <p>Frente</p>
                    </div>
                    <div>
                        <img src="../images/naruto-shippuden/kakashi-box.webp" alt="caja de figura coleccionable funko de Kakashi Saga Shippuden">
                        <p>Dorso</p>
                    </div>
                </section>
                <section>
                    <button type="submit">Modificar Producto</button>
                </section>


            </form>
        </section>
    </main>
    <footer><!-- INICIO FOOTER -->
        <section>
            <nav>
                <ul>
                    <li>
                        <a href="../pages/shop/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a href="../pages/admin/register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a href="../pages/admin/login.html">LOGIN</a>
                    </li>
                    <li>
                        <a href="../pages/shop/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <a href="../pages/home.html">
                        <img src="../images/branding/isotype.svg" alt="Logo FunkoShop">
                    </a>
                </picture>
            </nav>
        </section>
        <p>All rights reserved 2024 - Funkoshop &copy;</p>
    </footer><!-- FIN FOOTER -->
</body>
</html>
