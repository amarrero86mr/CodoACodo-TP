<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop | login</title>
    <link rel="shortcut icon" href="/images/branding/isotype.svg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <header><!-- INICIO HEADER -->
        <nav class="container navbar">
            <picture class="navbar__logo">
                <a href="/pages/home.html">
                    <img class="logo-funco" src="/images/branding/logo_light_horizontal.svg" alt="Logo de FunkoShop">
                    <img class="iso-funco" src="/images/branding/isotype.svg" alt="isotipo de FunkoShop">
                </a>
            </picture>
            <label for="check-menu-responsiv" class="checkbtn-menu-responsiv">
                <img class="img-menu-responsiv" src="/images/icons/menu-circle-fill.svg" alt="favicon de menu">
            </label>
            <input type="checkbox" id="check-menu-responsiv">
            <ul class="navbar__menu">
                <li class="navbar__items"><a class="navbar__link" href="/pages/admin/admin.html">ADMIN</a></li>
                <li class="navbar__items"><a class="navbar__link" href="/pages/logout.html">SALIR</a></li>
                <li class="navbar__items"><a class="navbar__link" href="/pages/shop/shop.html">VER TIENDA</a></li>
            </ul>
        </nav>
    </header><!-- FIN HEADER -->
    <main class="container">
        <section class="section__header">
            <h2 class="titlec-center">INGRESAR A MI CUENTA</h2>
        </section> 
        <section class="section__secondari-center">
            <form class="form__main" action="https://formsubmit.co/amarrero86mr@gmail.com" method="POST" name="login">
                <section class="form__section">
                    <div class="form__div">
                        <label class="form__label" for="email">E-mail: </label>
                        <input class="form__input" name="email" id="email" type="email" placeholder="johndoe@correo.com">
                    </div>
                    <div class="form__div">
                        <label class="form__label" for="contrasenia">Contraseña: </label>
                        <input class="form__input" name="contrasenia" id="contrasenia" type="password" placeholder="********">
                    </div>
                </section>
                <section class="form__section-acces">
                    <div class="form__login-acces">
                        <button class="form__button btn_ingresar" type="submit">INGRESAR</button>
                        <input class="form__check-acces" type="checkbox" id="recordarme" name="recordarme">
                        <label class="form__label-acces" for="recordarme">
                            Recordarme
                        </label>
                    </div>
                    <a class="form__link-lost" href="/public/lostmypast">Olvidé mi contraseña</a>
                </section>


            </form>
        </section>
    </main>
    <footer class="footer"><!-- INICIO FOOTER -->
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <a href="/pages/home.html">
                    <img src="/images/branding/isotype.svg" alt="Logo FunkoShop">
                </a>
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2024 - Funkoshop & copy;</p>
    </footer><!-- FIN FOOTER -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
