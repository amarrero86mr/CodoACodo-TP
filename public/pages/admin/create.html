<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop | create</title>
    <link rel="shortcut icon" href="/public/images/branding/isotype.svg" type="image/x-icon">
    <link rel="stylesheet" href="/public/styles/index.css">
</head>
<body>
    <header><!-- INICIO HEADER -->
        <nav class="container navbar">
            <picture class="navbar__logo">
                <a href="/public/index.html">
                    <img src="/public/images/branding/logo_light_horizontal.svg" alt="Logo de FunkoShop">
                    <img class="iso-funco" src="/public/images/branding/isotype.svg" alt="isotipo de FunkoShop">
                </a>
            </picture>
            <label for="check-menu-responsiv" class="checkbtn-menu-responsiv">
                <img class="img-menu-responsiv" src="/public/images/icons/menu-circle-fill.svg" alt="favicon de menu">
            </label>
            <input type="checkbox" id="check-menu-responsiv">
            <ul class="navbar__menu">
                <li class="navbar__items"><a class="navbar__link" href="/public/pages/admin/admin.html">ADMIN</a></li>
                <li class="navbar__items"><a class="navbar__link" href="/public/pages/logout.html">SALIR</a></li>
                <li class="navbar__items"><a class="navbar__link" href="/public/pages/shop/shop.html">VER TIENDA</a></li>
            </ul>
        </nav>
    </header><!-- FIN HEADER -->
    <main class="container">
        <section class="header__section">
            <h2 class="header__title">CREAR NUEVO ITEM</h2>
        </section> 
        <section class="section__secondary">
            <form class="form__main" action="https://formsubmit.co/amarrero86mr@gmail.com" method="POST" name="create">
                <section class="form__section">
                    <div class="form__div">
                        <label class="form__label" for="categoria">Categoría:
                        </label>
                        <select class="form__option-box form__select" name="categoria" id="categoria">
                            <option selected>Seleccionar</option>
                            <option value="figuras">Figuras</option>
                            <option value="llaveros">Llaveros</option>
                            <option value="remeras">Remeras</option>
                        </select>
                    </div>
                    <div class="form__div">
                        <label class="form__label" for="licencia">Licencia:
                        </label>
                        <select class="form__option-box form__select" name="licencia" id="licencia">
                            <option selected value="select" class="">Seleccionar</option>
                            <option value="Naruto Shippuden">Naruto Shippuden</option>
                            <option value="Star Wars">Star Wars</option>
                            <option value="Pokemon">Pokemon</option>
                            <option value="Harry Potter">Harry Potter</option>
                        </select>
                    </div>
                </section>
                <section class="form__section-secondary">
                    <div class="form__div">
                        <label class="form__label label-create" for="nombre-producto">Nombre del producto:</label>
                        <input class="form__input input-create" type="text" name="nombre" id="nombre-producto" placeholder="Nombre del Producto">
                    </div>
                    <div>
                        <textarea class="form__textarea-normal" name="detalle-producto" id="" cols="100" rows="10" placeholder="Descripción del producto"></textarea>
                    </div>
                </section>
                <section class="form__section">
                    <div class="form__div">
                        <label for="codigo">SKU:</label>
                        <input class="form__input input-create" name="codigo" id="codigo" type="text" placeholder="NAR001012">
                    </div>
                    <div class="form__div">
                        <label for="precio">Precio:</label>
                        <input class="form__input input-create" name="precio" id="precio" type="number" placeholder="0000,00">
                    </div>
                    <div class="form__div">
                        <label for="stock">Strock:</label>
                        <input class="form__input input-create" name="stock" id="stock" type="number" placeholder="0">
                    </div>
                </section>
                <section class="form__section">
                    <div class="form__div">
                        <label for="descuento">Descuento:</label>
                        <input class="form__input input-create" name="descuento" id="descuento" type="number" placeholder="0%">
                    </div>
                    <div class="form__div">
                        <label for="cuotas">Cuotas:
                            <select class="form__option-box form__select" name="cuotas" id="cuotas">
                                <option value="3" selected>3 Cuotas sin interés</option>
                                <option value="6">6 Cuotas sin interés</option>
                                <option value="12">12 Cuotas sin interés</option>
                            </select>    
                        </label>
                    </div>
                </section>
                <section class="form__section">
                    <div class="form__div">
                        <label for="archivos">Imagenes: </label>
                        <input class="input-create-archive" name="archivos" id="archivos" type="file" multiple accept=".jpg, .png">
                    </div>
                </section>
                <section class="form__section">
                    <div class="form__div-buttons">
                        <button class="form__button button-create" type="submit">Agregar Producto</button>
                        <button class="form__button button-create" type="reset">Limpiar</button>
                    </div>
                </section>
            </form>
        </section>
    </main>
    <footer class="footer"><!-- INICIO FOOTER -->
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/shop/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <a href="/public/index.html">
                    <img src="/public/images/branding/isotype.svg" alt="Logo FunkoShop">
                </a>
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2024 - Funkoshop &copy;</p>
    </footer><!-- FIN FOOTER -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
