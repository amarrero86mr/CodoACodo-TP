<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop | registro</title>
    <link rel="shortcut icon" href="/public/images/branding/isotype.svg" type="image/x-icon">
    <link rel="stylesheet" href="/public/styles/index.css">
</head>
<body>
    <header><!-- INICIO HEADER -->
        <nav class="container navbar">
            <picture class="navbar__logo">
                <a href="/public/index.html">
                    <img src="/public/images/branding/logo_light_horizontal.svg" alt="Logo de FunkoShop">
                    <img class="iso-funco" src="/public/images/branding/isotype.svg" alt="isotipo de FunkoShop">
                </a>
            </picture>
            <label for="check-menu-responsiv" class="checkbtn-menu-responsiv">
                <img class="img-menu-responsiv" src="/public/images/icons/menu-circle-fill.svg" alt="favicon de menu">
            </label>
            <input type="checkbox" id="check-menu-responsiv">
            <ul class="navbar__menu">
                <li class="navbar__items"><a class="navbar__link" href="/public/pages/admin/admin.html">ADMIN</a></li>
                <li class="navbar__items"><a class="navbar__link" href="/public/pages/logout.html">SALIR</a></li>
                <li class="navbar__items"><a class="navbar__link" href="/public/pages/shop/shop.html">VER TIENDA</a></li>
            </ul>
        </nav>
    </header><!-- FIN HEADER -->
    <main class="container">
        <section class="section__header-center">
            <h2 class="title-center">CREA TU CUENTA</h2>
            <p class="text-center">Completa el formulario para ser parte del mundo de los Funkos</p>
        </section> 
        <section class="section__secondari-center">
            <form class="form__main" action="https://formsubmit.co/amarrero86mr@gmail.com" method="POST" name="registro">
                <section  class="form__section-center">
                    <div class="form__div-center">
                        <label class="form__label" for="nombre">Nombre: </label>
                        <input class="form__input" name="nombre" id="nombre" type="text" placeholder="John">
                    </div>
                    <div class="form__div-center">
                        <label class="form__label" for="apellido">Apellido: </label>
                        <input class="form__input" name="apellido" id="apellido" type="text" placeholder="Doe">
                    </div>
                    <div class="form__div-center">
                        <label class="form__label" for="email">E-mail: </label>
                        <input class="form__input" name="email" id="email" type="email" placeholder="johndoe@correo.com">
                    </div>
                    <div class="form__div-center">
                        <label class="form__label" for="contrasenia">Contraseña: </label>
                        <input class="form__input" name="contrasenia" id="contrasenia" type="password" placeholder="********">
                    </div>
                    <div class="form__div-center">
                        <label class="form__label" for="contrasenia-repit">Repita Contraseña: </label>
                        <input class="form__input" name="contrasenia-repit" id="contrasenia-repit" type="password" placeholder="********">
                    </div>
                </section>
                <section class="form__section-center-terms">
                    <button class="form__button" type="submit">REGISTRAR</button>
                    <input class="form__check-terms" type="checkbox" id="termiso-condiciones" name="termiso-condiciones">
                    <label class="form__label-terms" for="termiso-condiciones">Acepto <a class="form__link" href="../public/termsandconditions.html">Términos y Condiciones</a>
                    </label>
                </section>


            </form>
        </section>
    </main>
    <footer class="footer"><!-- INICIO FOOTER -->
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/shop/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <a href="/public/index.html">
                    <img src="/public/images/branding/isotype.svg" alt="Logo FunkoShop">
                </a>
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2024 - Funkoshop &copy;</p>
    </footer><!-- FIN FOOTER -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
